<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="IMAGENS/300.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="IMAGENS/700.png" type="image/png">
        <img src="IMAGENS/1000.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reporduzir audios no html</p>
    <audio src="midia/repeat-until-death-novo-amor.mp3" autoplay controls ></audio>
    <h1>Outra forma</h1>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/repeat-until-death-novo-amor.mp3" type="audio/mpeg"> 
    <source src="midia/repeat-until-death-novo-amor.mp3" type="audio/ogg">
    <source src="midia/repeat-until-death-novo-amor.mp3" type="audio/wav">    
    </audio>
</body>
</html>
