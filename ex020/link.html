<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: brown;
            text-decoration: none;
        }

        a:active {
            color: blue;
        }

     
        .especial::before {
            content: "*link*";
            
        }


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.facebook.com/feliperodriguese/" class="especial" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/felipeehr/" target="_blank">Instagram</a></li>
    </ul>
    
</body>
</html>
